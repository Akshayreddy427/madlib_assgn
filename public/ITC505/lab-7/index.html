<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mad Lib Game</title>
    <link rel="stylesheet" href="madlib.css">
</head>

<body>
    <!-- Main Title -->
    <header>
        <h1>Mad Lib Story</h1>
    </header>

    <!-- Form for Mad Lib Game -->
    <section class="form-container">
        <form method="POST" action="/ITC505/lab-7">
            <div class="form-group">
                <label for="noun">Noun:</label>
                <input type="text" id="noun" name="noun" required>
            </div>

            <div class="form-group">
                <label for="verb">Verb:</label>
                <input type="text" id="verb" name="verb" required>
            </div>

            <div class="form-group">
                <label for="adjective">Adjective:</label>
                <input type="text" id="adjective" name="adjective" required>
            </div>

            <div class="form-group">
                <label for="adverb">Adverb:</label>
                <input type="text" id="adverb" name="adverb" required>
            </div>

            <div class="form-group">
                <label for="pluralNoun">Plural Noun:</label>
                <input type="text" id="pluralNoun" name="pluralNoun" required>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>Last updated: <span id="lastModified"></span></p>
    </footer>

    <script type="text/javascript">
        // Display last modified date
        var lastModified = document.lastModified;
        document.getElementById('lastModified').textContent = lastModified;
    </script>
</body>

</html>
